<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <title>{{page.title}}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="go-import" content="christine.website git https://github.com/Xe/site">

    <link rel="stylesheet" href="/assets/css/gruvbox.css">
    <link rel="stylesheet" href="/assets/css/hack.css">
    <script type="text/javascript" src="/assets/js/jquery-3.1.1.min.js"></script>

    <link rel="alternate" type="application/rss+xml" href="https://christine.website/blog.rss" />
    <link rel="alternate" type="application/atom+xml" href="https://christine.website/blog.atom" />
    <link rel="alternate" title="My Feed" type="application/json" href="https://christine.website/blog.json" />

    <link rel="apple-touch-icon" sizes="57x57" href="/static/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/static/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/static/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/static/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/static/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/static/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/static/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <style>
     .main {
         padding: 20px 10px;
     }

     .hack h1 {
         padding-top: 0;
     }

     footer.footer {
         border-top: 1px solid #ccc;
         margin-top: 80px;
         margin-top: 5rem;
         padding: 48px 0;
         padding: 3rem 0;
     }

     img {
         max-width: 100%;
         padding: 1em;
     }
    </style>
  </head>
  <body class="snow hack">
    <div class="container">
      {% include navbar.html %}

      <div class="snowframe">
        <div class="grid">
          <div class="cell -3of12 content">
            {% if page.avatar %}
            <img src="{{page.avatar}}" width="130" height="130" alt="My Avatar">
            {% endif %}
            <br />
            <a href="/contact" class="justify-content-center">Contact Me</a>
          </div>
          <div class="cell -9of12 content">
            {{content}}
          </div>
        </div>
      </div>

      {% include footer.html %}
    </div>
    <script src="/assets/js/instantpage-3.0.0.js" defer type="module"> </script>
  </body>
</html>
